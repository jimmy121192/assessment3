<!DOCTYPE html>
<html>
  <head>
    <title>POSTCARD GALLERY</title>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Didact+Gothic');
    body {
      font-family: 'Didact Gothic', sans-serif;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  
  <body>
    <div id="postcard">
      <div id="to">To ...</div>
      <div id="message">Message ...</div>
      <div id="from">From ...</div>
    </div>
    <div id="controls">
      <input type="text" placeholder="To ..." id="inpTo">
      <input type="text" placeholder="My Message" id="inpMessage">
      <input type="text" placeholder="From ..." id="inpFrom">
      <input type="text" placeholder="Background Image" id="background">
      <button id="add">Add to Gallery</button> | 
      <button id="save">Save Array</button>
      <button id="load">Load Array</button>
    </div>
    
    <div id="preview"></div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
